<style>

        text-align: center;

            font-size: 30px;

        .reg {
            height: 350px;
            width: 70%;
            background-color: purple;
            padding: 1%;
            border-radius: 5%;
            align-items: center;
            margin-left: 15%;

        }
    




    .popup {
        width: 200px;
        background-color: #fff;
        border-radius: 20px;
        position: absolute;
        top: 0px;
        margin-left: 3px;
        transform: translate(-50%, -50%) scale(0.1);
        text-align: center;
        padding: 5px;
        visibility: hidden;
        transition: transform 0.4s top 0.4s;
    
    }
    .open-popup {
        visibility: visible;
        top: 310px;
        transform: translate(-50%, -50%) scale(1);
        left: 260px;
    }


    .popup img {
        width: 50px;
        margin-top: -25px;
        border-radius: 50%;
        box-shadow: 0 2px 5px red;
    }

    .popup h2 {
        font-size: 25px;
        font-weight: 300;
    }

    .popup button {
        width: 50px;
        margin-top: 25px;
        padding: 5px 0;
        background-color: yellow;
        color: black;
        outline: none;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
    }
}
</style>
